general {
    grace = 1
    ignore_empty_input = true
    text_trim = false
    disable_loading_bar = true
    screencopy_mode = 1
    bezier = linear, 1, 1, 0, 0
    animation = fade, 1, 1.8, linear
}

background {
    color = rgba(181825EE)
    path = ~/.config/hypr/wallpaper_effects/.wallpaper_current
    blur_size = 2
    blur_passes = 2
    zindex = -1
    contrast = 0.8
    brightness = 0.8
    vibrancy = 0.4
    vibrancy_darkness = 0.3
}

# INPUT FIELD
input-field {
    monitor =
    size = 290, 60
    outline_thickness = 4
    dots_size = 0.3 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.4 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(22222299)
    fail_color = rgba(d65a5add)
    inner_color = rgba(11121dff)
    font_color = rgba(c4e88bff)
    fade_on_empty = false
    font_family = JetBrainsMono Nerd Font 
    placeholder_text = <i><span foreground="##d9e0ee">Input Password...</span></i>
    hide_input = false
    position = 0, -220
    halign = center
    valign = center
    zindex = 10
}

# CLOCK/TIME
label {
    monitor =
    text = $TIME
    color = rgba(bfe386ff)
    font_size = 90
    shadow_passes = 3
    shadow_boost = 0.5
    font_family = JetBrains Mono Nerd Font Mono ExtraBold 
    position            = 20, -160
    halign              = center
    valign              = top
}

# Big Rectangle
shape {
    monitor =
    size = 100%, 60
    color = rgba(11121dff)
    halign = center
    valign = bottom
    zindex = 0
}

# Small Rectangle for Battery
shape {
    monitor =
    size = 70, 32
    rounding = 12
    color = rgba(c4e88bFF)
    halign = right
    valign = bottom
    position = -14, 14
    zindex = 1
}

# Battery Status
label { 
    monitor =
    text = cmd[update:5000] ~/.config/hypr/hyprlock/blazinscripts.sh -bat
    shadow_passes = 1
    shadow_boost = 0.5
    color = rgba(11121dFF)
    font_size = 14
    font_family = Maple Mono
    position = -21, -8
    halign = right
    valign = bottom
    zindex = 3
}

# Small Rectangle for Session
shape {
    monitor =
    size = 220, 38
    rounding = 10
    color = rgba(c4e88bff)
    halign = center
    valign = bottom
    position = 0, 10
    zindex = 1
}

# Current Session Status
label { 
    monitor =
    text = cmd[update:24000000] echo "Session : $XDG_SESSION_DESKTOP"
#    shadow_passes = 1
#    shadow_boost = 0.5
    color = rgba(222222FF)
    font_size = 12
    font_family = JetBrainsMono Nerd Font 
    position = 0, -5
    halign = center
    valign = bottom
    zindex = 2
}


