# User Settings
# This is where you put your own settings as this will not be touched during update
# if the upgrade.sh is used.

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables/

# Sourcing colors generated by wallust

source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
source = $HOME/.config/hypr/themes/mocha.conf
#source = $HOME/.config/hypr/configs/hyprscroller.cof
source = $HOME/.config/hypr/configs/hyprscrolling.conf
#source = $HOME/.config/hypr/configs/Keybinds.conf
#source = $HOME/.config/hypr/configs/UserKeybinds.conf
#source = $HOME/.config/hypr/UserConfigs/keybinds.conf
$fabricSend = fabric-cli exec ax-shell
bind = $mainMod, R, exec, $fabricSend 'notch.open_notch("dashboard")' # Dashboard
general {
  resize_on_border = true
  layout = scrolling
}
binds {
    drag_threshold = 10
}
bindm = $mainMod, mouse:272, movewindow
bindc = ALT, mouse:272, togglefloating

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 1
}

master {
  new_status = master
  new_on_top = 1
  mfact = 0.5
}


input {
  kb_layout = us,mm
  kb_variant =
  kb_model =
  kb_options = caps:swapescape
  kb_rules =
  repeat_rate = 50
  repeat_delay = 300

  sensitivity = 0.2#mouse sensitivity
  numlock_by_default = true
  left_handed = false
  follow_mouse = true
  float_switch_override_focus = false

  touchpad {
    disable_while_typing = true
    natural_scroll = false
    clickfinger_behavior = false
    middle_button_emulation = true
    tap-to-click = true
    drag_lock = false
    }

  # below for devices with touchdevice ie. touchscreen
	touchdevice {
		enabled = true
	}

	# below is for table see link above for proper variables
	tablet {
		transform = 0
		left_handed = 0
	}
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_distance = 500
  workspace_swipe_invert = false
  workspace_swipe_min_speed_to_force = 30
  workspace_swipe_cancel_ratio = 0.5
  workspace_swipe_create_new = true
  workspace_swipe_forever = true
  workspace_swipe_use_r = true #uncomment if wanted a forever create a new workspace with swipe right
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  vfr = false
  vrr = 0
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  focus_on_activate = false
  initial_workspace_tracking = 0
  middle_click_paste = false
  key_press_enables_dpms = true
  mouse_move_enables_dpms = true
  animate_manual_resizes = false
}

opengl {
  nvidia_anti_flicker = true
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = false
  pass_mouse_when_bound = false
}

#Could help when scaling and not pixelating
xwayland {
  force_zero_scaling = true
}

# render section for Hyprland >= v0.42.0


cursor {
  no_hardware_cursors = true
  enable_hyprcursor = true
  warp_on_change_workspace = true
  no_warps = true
}
